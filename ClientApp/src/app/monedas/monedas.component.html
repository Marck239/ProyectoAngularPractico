<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div class="row">
    <div class="col col-md-3">
    </div>
    <div class="col col-md-6">
        <div class="card">
            <div class="card-header">
                {{ 'Conversion de monedas' }}
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="key" class="col-sm-2 col-form-label">Api Key</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="key" [(ngModel)]="key" [ngClass]="{ 'is-invalid': error != '' }" (keyup)="fetchMonedas($event)">
                    </div>
                    <strong class="text-danger">{{error}}</strong>
                </div>
                <div class="input-group mb-3" ng-model="monedaOrigen">
                    <select class="form-select" id="inputGroupSelect01" [(ngModel)]="monedaOrigen">
                        <option *ngFor="let moneda of monedas; index as pos;" [ngValue]="pos">
                            {{ moneda.symbol }} - {{ moneda.name }}
                        </option>
                    </select>
                    <input class="input-group-text form-control" for="inputGroupSelect01" type="number" id="origen-valor" [(ngModel)]="valor">
                </div>
                <p class="text-center" *ngIf="monedas[monedaOrigen] != undefined">
                    <strong>{{ valor }}</strong> {{ monedas[monedaOrigen].symbol }} = <i class="bi-currency-dolar"></i> {{ ( monedas[monedaOrigen].quote.USD.price * valor ) | currency:'USD':'symbol':'1.2-2' }} USD
                </p>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
